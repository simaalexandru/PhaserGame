<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Catcher</title>
  </head>
  <body>
    <script src="js/phaser3.2.1.min.js"></script>
     <script>

     // creating the scene, using let(local scope, nothing changes)
     let gameScene = new Phaser.Scene('Game');

     // game config, new object
     let config = {
     type: Phaser.Canvas,
     width: 800,
     height: 600,
     scene: gameScene // setting the scene to gameScene
};

    // create the game, by passing the configuration
    let game = new Phaser.Game(config);


    //because we're using gameScene, we have to use this instead of game class (Phaser 2)
    //PRELOAD
    gameScene.preload = function(){
      //loading the images
      this.load.image('bg', 'images/bg.png');
    //  this.load.image('catcher', 'images/catcher.png');
    //  this.load.image('cat', 'images/cat.png');
    }

   //CREATE
    gameScene.create = function(){
      //loading the images
      this.add.sprite(0, 0, 'bg');

    }


     </script>
  </body>
</html>
